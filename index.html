<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Risaep - Toko Kerudung</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Risaep - Toko Kerudung</h1>
            <button id="toggleCart" class="bg-blue-500 text-white px-4 py-2 rounded-md">Keranjang Belanja (0)</button>
        </div>
    </header>

    <main class="container mx-auto py-8">
        <div class="grid grid-cols-3 gap-6">
            <!-- Product cards will be dynamically added here -->
            <div class="products col-span-2 grid grid-cols-2 gap-3"></div>
        </div>
    </main>
    

    <div id="cart" class="fixed top-0 right-0 bg-white p-4 shadow-md w-80 hidden">
        <h2 class="text-xl font-semibold mb-4">Keranjang Belanja</h2>
        <ul id="cartItems"></ul>
    </div>

    <footer class="bg-gray-200 text-center py-4">
        &copy; 2023 Risaep - Toko Kerudung
    </footer>

    <script src="script.js"></script>
    <script>
      // Tambahkan animasi menggunakan Anime.js saat keranjang belanja muncul
    const cart = document.getElementById('cart');

anime({
    targets: cart,
    translateY: [-200, 0], // Posisi awal dan akhir untuk animasi muncul
    duration: 1000, // Durasi animasi dalam milidetik
    easing: 'easeInOutQuad', // Jenis easing
    autoplay: true // Mulai animasi secara otomatis
});

// Tambahkan fungsi untuk menambahkan produk saat tombol ditekan
document.addEventListener('DOMContentLoaded', () => {
    const productsContainer = document.querySelector('.products');

    // Fungsi untuk menambahkan produk saat tombol ditekan
    function addNewProduct() {
        const newProduct = {
            id: products.length + 1,
            name: 'Kerudung Baru',
            price: 75000,
            category: 'Segiempat',
            imageUrl: 'https://via.placeholder.com/150'
        };

        products.push(newProduct);

        const newCard = createProductCard(newProduct);
        productsContainer.appendChild(newCard);
    }

    // Tambahkan elemen button untuk menambahkan produk
    const addProductButton = document.createElement('button');
    addProductButton.textContent = 'Tambah Produk';
    addProductButton.classList.add('bg-green-500', 'text-white', 'px-4', 'py-2', 'rounded-md', 'mt-4', 'hover:bg-green-600');
    addProductButton.addEventListener('click', addNewProduct);

    productsContainer.appendChild(addProductButton);
});
    </script>
</body>

</html>
